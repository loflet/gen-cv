<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Rapid Circle - Avatar Demo</title>

  <link href="./css/styles.css" rel="stylesheet" />

  <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
  <script src="./js/main.js"></script>

  <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="header">
    <img src="images/logo_rapidcircle_square.png" alt="Logo" width="32" height="32" />
    <span class="header__title">Rapid Circle - Avatar Demo</span>

    <ul class="menu-items">
      <li><a href="https://github.com/loflet/gen-cv">Source Code</a></li>
    </ul>
  </div>

  <div class="title">
    <h1>The Talking Avatar</h1>
    <h2>powered by Azure OpenAI GPT</h2>
  </div>

  <div class="main">
    <div class="main-block">
      <h2 style="text-align: left;">Here are some things Talking Avatar can help you with:</h2>

      <div class="suggested-questions">
        <button onclick="window.speak(`What is the warrenty for women's hiking boots?`)">
          What is the warrenty for women's hiking boots?
        </button>

        <button onclick="window.speak(`Do you have a tent for two people?`)">
          Do you have a tent for two people?
        </button>

        <button onclick="window.speak(`How many bonus points do I have?`)">
          How many bonus points do I have?
        </button>

        <button onclick="window.speak(`When will my order arrive?`)">
          When will my order arrive?
        </button>
      </div>
    </div>

    <div class="avatar-block">
      <div id="remoteVideo">
      </div>
      <canvas id="canvas" width="720" height="1080" style="background-color: transparent;" hidden="hidden"></canvas>
      <canvas id="tmpCanvas" width="720" height="1080" hidden="hidden"></canvas>
      
      <fluent-card class="record-card">
        <div class="outerbutton">
          <button id="startRecording" onclick="window.startRecording()" class="round-button">
            <i id="buttonIcon" class="fas fa-microphone"></i>
          </button>
        </div>

        <label id="spokenText" for="spokenText">
          Press the mic to start talking
        </label>
      </fluent-card>
    </div>

    <div class="main-block">
      <ul id="chathistory" class="chat-history"></ul>
    </div>
  </div>

  <div id="loginOverlay">
    <div id="gradientOverlay">
      <div class="loginCard">
        <div class="loginCard__header">Login</div>

        <fluent-text-field appearance="outline" placeholder="user@email.com" id="username" name="username">Username</fluent-text-field>
        <fluent-text-field appearance="outline" placeholder="****************" id="password" name="password">Password</fluent-text-field>

        <button id="playVideo" onclick="authenticate()">
          <span id="playVideo__text" class="playVideo__text">Login</span>
        </button>
      </div>
    </div>
  </div>
  <p id="result"></p>
</body>

</html>
